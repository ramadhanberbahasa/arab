<!DOCTYPE html>
<html lang="id">
  <head>

    <div class="daftar-video">
      <div class="nama-video">Halaman Pertama</div>

        </video>
        <div class="controls">

            <i class="fa fa-stop"></i>
          </button>
          <input type="range" id="seek-bar" value="0" />

      </div>
